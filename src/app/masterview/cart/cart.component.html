<div class="row">
  <div class="col-md-8">
    <div class="m-2" *ngFor="let tempCartItem of cartItems">
      <h4>{{ tempCartItem.name }}</h4>
      <hr>
    </div>
  </div>
  <div class="col-md-4">
    <div class="m-2">
      <h4> Cart Total</h4>
      <p>{{ totalPrice }}</p>
    </div>
  </div>
</div>
